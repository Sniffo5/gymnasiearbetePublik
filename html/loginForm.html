<div class="logreg">
    <h2 class="formH2">Login</h2>
    <form action="/login" method="POST">
        <input class="formF" type="text" name="username" placeholder="Användarnamn" required>
        <input class="formF" type="password" name="password" placeholder="Lösenord" required>
        <button class="formF" id="submitButton" type="submit">Logga in</button>
    </form>
    <div id="createAcc">
        <p>Inte medlem än?</p>
        <a href="/register">Skapa konto här!</a>
    </div>
</div>
